name: FSecure
version: 1
description: This services wraps FSecure ICAP Proxy.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: Antivirus

file_required: true
timeout: 60
disable_cache: false

enabled: false
is_external: false
licence_count: 0

config:
  icap_host: localhost
  icap_port: 1344

heuristics:
  - heur_id: 1
    name: File is infected
    score: 1000
    filetype: '*'
    description: FSecure detected an infected file.

docker_config:
  image: cccs/assemblyline-service-fsecure:latest
  cpu_cores: 0.5
  ram_mb: 256

